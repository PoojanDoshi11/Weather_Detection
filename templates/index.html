<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container bg-light">
        <h1 class="m-4 p-4 text-center"><u>Weather Prediction</u></h1>
        <form action="/predict" method="post" id="weatherForm">
            <table class="table table-striped table-hover">
                <tr>
                    <th scope="col">Temperature:</th>
                    <td><input type="number" name="temperature" placeholder="Enter (Â°C)" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">Humidity:</th>
                    <td><input type="number" name="humidity" placeholder="Enter (%)" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">Wind Speed:</th>
                    <td><input type="number" name="wind_speed" placeholder="Enter (km/h)" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">Precipitation:</th>
                    <td><input type="number" name="precipitation" placeholder="Enter (%)" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">Atmospheric Pressure:</th>
                    <td><input type="number" name="atmospheric_pressure" placeholder="Enter (hPa)" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">UV Index:</th>
                    <td><input type="number" name="uv_index" placeholder="Enter UV Index" class="form-control" required step="any"></td>
                </tr> 
                <tr>
                    <th scope="col">Visibility:</th>
                    <td><input type="number" name="visibility" placeholder="Enter (km)" class="form-control" required step="any"></td>
                </tr> 
            </table>
            <div class="m-3 p-3 text-center">
                <input type="submit" value="Detect" class="btn btn-primary">
            </div>
        </form>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Basic validation check to ensure only numbers are entered
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            var inputs = document.querySelectorAll('input[type="number"]');
            var isValid = true;
            inputs.forEach(function(input) {
                if (isNaN(input.value) || input.value === '') {
                    isValid = false;
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            if (!isValid) {
                event.preventDefault(); // Prevent form submission if invalid
                alert('Please enter valid numeric values for all fields.');
            }
        });
    </script>
</body>
</html>
